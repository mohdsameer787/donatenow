<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();  // Prevent default form submission

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const address = document.getElementById("address").value.trim();
    const errorMessage = document.getElementById("errorMessage");

    if (!name || !email || !password || !confirmPassword || !address) {
        errorMessage.textContent = "All fields are required!";
        errorMessage.classList.remove("hidden");
        return;
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        errorMessage.classList.remove("hidden");
        return;
    }

    errorMessage.classList.add("hidden");  // Hide error if no errors

    try {
        const response = await fetch("/signup", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ name, email, password, confirmPassword, address })
        });

        const result = await response.text();

        if (response.ok) {
            alert("Signup successful! Redirecting to login...");
            window.location.href = "/login";  // Redirect after success
        } else {
            errorMessage.textContent = result || "Signup failed!";
            errorMessage.classList.remove("hidden");
        }
    } catch (error) {
        errorMessage.textContent = "Error submitting form. Try again!";
        errorMessage.classList.remove("hidden");
    }
});
</script>
