<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Donation Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='app.css')}}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="border-1 overflow-scroll rounded-lg bg-white shadow-xl w-[85vw] sm:w-[50vw] lg:w-[33vw] h-[90vh]">
    <h2 class="text-3xl mt-5 text-center text-[#d18c0c]">Donate Medicine</h2>

    <form class="flex flex-col" id="medicineForm" method="POST" action="/donationformedi" enctype="multipart/form-data">

      <!-- Medicine Name -->
      <label class="ml-12 mt-3 text-gray-600">Medicine Name</label>
      <input class="border-2 mb-2 mt-2 border-gray-500 text-gray-700 p-2 rounded-md mx-12 focus:border-[#d18c0c]" name="name" placeholder="Enter medicine name" type="text" id="medicineName" required />

      <!-- Category -->
      <label class="ml-12 mt-2 text-gray-600">Category</label>
      <select name="category" id="medicineCategory"  class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" required>
        <option value="" disabled selected>Select category</option>
        <option value="Antibiotics">Antibiotics</option>
        <option value="Painkillers">Painkillers</option>
        <option value="Vitamins & Supplements">Vitamins & Supplements</option>
        <option value="Antiseptics">Antiseptics</option>
        <option value="Cough & Cold Medicine">Cough & Cold Medicine</option>
        <option value="Antacids">Antacids</option>
        <option value="Skin Care Medicines">Skin Care Medicines</option>
        <option value="Diabetes Medicines">Diabetes Medicines</option>
        <option value="Blood Pressure Medicines">Blood Pressure Medicines</option>
        <option value="Heart Medications">Heart Medications</option>
        <option value="Antidepressants">Antidepressants</option>
        <option value="Allergy Medicine">Allergy Medicine</option>
        <option value="Other">Other</option>
      </select>

      <!-- Manufacturer -->
      <label class="ml-12 mt-2 text-gray-600">Manufacturer</label>
      <input class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" name="manufacturer" placeholder="Enter manufacturer name" type="text" id="manufacturer" required />

      <!-- Manufacturing and Expiry Date -->
      <label class="ml-12 mt-2 text-gray-600">Manufacturing Date</label>
      <input class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" name="mfgdate" type="date" id="mfgDate" required />

      <label class="ml-12 mt-2 text-gray-600">Expiry Date</label>
      <input class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" name="exdate" type="date" id="expDate" required />

      <!-- Quantity -->
      <label class="ml-12 mt-2 text-gray-600">Quantity (Units/Boxes)</label>
      <input class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" name="quantity" type="number" id="quantity" min="1" placeholder="Enter quantity" required />

      <!-- Dosage Form -->
      <label class="ml-12 mt-2 text-gray-600">Dosage Form</label>
      <select name="dosage" id="dosageForm" class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" required>
        <option value="" disabled selected>Select dosage form</option>
        <option value="Tablet">Tablet</option>
        <option value="Capsule">Capsule</option>
        <option value="Syrup">Syrup</option>
        <option value="Injection">Injection</option>
        <option value="Powder">Powder</option>
        <option value="Cream">Cream</option>
        <option value="Other">Other</option>
      </select>

      <!-- Condition -->
      <label class="ml-12 mt-2 text-gray-600">Medicine Condition</label>
      <select name="condition" id="medicineCondition" class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" required>
        <option value="" disabled selected>Select condition</option>
        <option value="Sealed">Sealed</option>
        <option value="Opened">Opened</option>
        <option value="Damaged">Damaged</option>
      </select>

      <!-- Description -->
      <label class="ml-12 mt-2 text-gray-600">Additional Description</label>
      <textarea name="desc" id="description" class="border-2 my-2 border-gray-500 p-2 text-gray-700 rounded-md mx-12 focus:border-[#d18c0c]" placeholder="Provide details like strength, special instructions, etc."></textarea>

      <!-- Image Upload -->
      <label class="ml-12 mt-2 text-gray-600">Upload Image (required)</label>
      <input type="file" name="imgfile" class="border-2 my-2 border-gray-500 p-2 text-gray-400 rounded-md mx-12 focus:border-[#d18c0c]" accept="image/*" />


      <p class="dangertext" >Donation of prohibhited medicine is not alowed </p>

      <!-- Submit Button -->
      <button type="submit" class="mt-4 mx-16 p-2 rounded-md text-white bg-[#d18c0c] hover:bg-[#e4a734]">
        Donate Medicine
      </button>
    </form>
  </div>
  
  <script>
  const prohibitedDrugs = [
  "Marijuana", "Cocaine", "Heroin", "LSD", "Ecstasy", 
  "Methamphetamine", "Opium", "Ketamine", "GHB", "Psilocybin"
];

document.getElementById("medicineForm").addEventListener("submit", function(event) {
  const medicineName = document.getElementById("medicineName").value.trim();

  // Check if the medicine is prohibited
  if (prohibitedDrugs.some(drug => medicineName.toLowerCase().includes(drug.toLowerCase()))) {
    alert("This medicine is prohibited for donation. Please check the guidelines.");
    event.preventDefault();
  }
});
</script>
</body>

</html>
