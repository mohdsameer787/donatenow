<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothes Donation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 shadow-md rounded-lg w-full max-w-lg">
    <h2 class="text-3xl text-center mb-6">Donate Clothes</h2>

    <form id="clothesDonationForm" method="POST" action="/donationforcloth" enctype="multipart/form-data" class="space-y-4">

      <!-- Cloth Type -->
      <label class="block">Cloth Type:</label>
      <select name="type" class="border p-2 w-full rounded" required>
        <option value="">Select Cloth Type</option>
        <option value="Shirt">Shirt</option>
        <option value="Pants">Pants</option>
        <option value="Jacket">Jacket</option>
        <option value="Dress">Dress</option>
        <option value="Sweater">Sweater</option>
        <option value="Jeans">Jeans</option>
        <option value="Others">Others</option>
      </select>

      <!-- Size -->
      <label class="block">Size:</label>
      <select name="size" class="border p-2 w-full rounded" required>
        <option value="">Select Size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="Kids">Kids</option>
      </select>

      <!-- Gender -->
      <label class="block">Gender:</label>
      <select name="gender" class="border p-2 w-full rounded" required>
        <option value="">Select Gender</option>
        <option value="Men">Men</option>
        <option value="Women">Women</option>
        <option value="Unisex">Unisex</option>
        <option value="Kids">Kids</option>
      </select>

      <!-- Condition -->
      <label class="block">Condition:</label>
      <select name="condition" class="border p-2 w-full rounded" required>
        <option value="">Select Condition</option>
        <option value="New">New</option>
        <option value="Gently Used">Gently Used</option>
        <option value="Worn">Worn</option>
      </select>

      <!-- Quantity -->
      <label class="block">Quantity:</label>
      <input type="number" name="quantity" class="border p-2 w-full rounded" min="1" placeholder="Enter quantity" required />

      <!-- Color -->
      <label class="block">Color:</label>
      <input type="text" name="color" class="border p-2 w-full rounded" placeholder="Enter color" required />

      <!-- Image Upload -->
      <label class="block">Upload Image (Optional):</label>
      <input type="file" name="imgfile" class="border p-2 w-full rounded" />

      <!-- Additional Comments -->
      <label class="block">Additional Comments (Optional):</label>
      <textarea name="desc" class="border p-2 w-full rounded" placeholder="Add any additional details"></textarea>

      <!-- Submit Button -->
      <button type="submit" class="bg-[#d18c0c] text-white p-2 rounded hover:bg-[#e4a734] w-full">Donate Clothes</button>
    </form>
  </div>
  
  <script>
    
    document.getElementById("clothesDonationForm").addEventListener("submit", function(event) {
  const quantity = document.querySelector('input[name="quantity"]').value;
  const color = document.querySelector('input[name="color"]').value;

  if (quantity <= 0) {
    alert("Please enter a valid quantity.");
    event.preventDefault();
    return;
  }

  if (!color.trim()) {
    alert("Please enter a color.");
    event.preventDefault();
  }
});

    
  </script>
</body>

</html>
