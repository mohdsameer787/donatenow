<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="flex flex-col justify-center border-1 rounded-lg bg-white shadow-xl w-[75vw] sm:w-[50vw] lg:w-[33vw] mt-16 h-[60vh]">
        <h2 class="text-3xl mb-5 text-center">Login</h2>
        <form id="loginForm" class="flex flex-col">
            <input id="email" class="border-2 my-3 border-gray-500 p-2 rounded-md mx-12 focus:border-[#d18c0c]" placeholder="Email" type="email" required>
            <input id="password" class="border-2 my-3 border-gray-500 p-2 rounded-md mx-12 focus:border-[#d18c0c]" placeholder="Password" type="password" required>
            
            <button type="submit" class="mt-4 mx-16 p-2 rounded-md text-white bg-[#d18c0c] hover:bg-[#e4a734]">
                Login
            </button>
        </form>

        <div class="flex gap-1 mt-2 justify-center">
            <p class="text-gray-700">Donâ€™t have an account?</p>
            <a href="signup.html" class="text-[#d18c0c]">Signup</a>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("Login Attempt:", { email, password });

            // Here you can add logic to authenticate the user (e.g., sending data to a backend)
        });
    </script>

</body>
</html>
